      <img class="grpelem" id="u636-22" src="images/u636-22.png" alt="&nbsp;Nightingale Poetry is a progressive approach to writing for organisations and enterprises who wish to communicate with imagination and distinction. We harness the craft of poetry to create exciting modes of expression; as poetry should and always has. Moreover, though, we are committed to writing poetry that speaks with clarity and with sensitivity to the demands of its patron. Since our foundation in 2012, our poetry has been commissioned for bespoke gifts, to commemorate events, to invigorate speeches, and to embellish brands. In all cases, our work has been excellently received, often to the surprise of the commissioner. Our poets are from the school of thought that believes that poetry can be made of almost any subject; we also know that some subjects make better poems that others. In our experience, the best bespoke poems are inspired by a subject with values close to those of our own. So if you can imagine that your company, brief, or event, would benefit from having its language attuned to poetry, please get in contact with us. We have a vision of how poetry can enhance the language of your cause. " width="472" height="236"/><!-- rasterized frame -->
