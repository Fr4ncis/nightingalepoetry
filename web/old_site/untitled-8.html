    <img class="colelem" id="u2248-10" src="images/u2248-10.png" alt="Moya Pacey Moya was born in the UK but has lived in Australia since 1978. She was a teacher of English for many years. 'The Wardrobe' her first collection was runner&#45;up for the ACT Poetry Prize in 2010. Her poetry has featured on ACTION buses in Canberra, and in 2011 she won The Elizabeth Bishop Centenary Writing Competition Nova Scotia and was shortlisted for the Frogmore Poetry Prize. Her poem 'Port Vila' was in the latest Winter edition 2012 of Poetry Review, and in 2013 her poem 'Building Fire' will be anthologised in a Fire Anthology by Margaret River Press Australia. She is working on a second collection. " width="424" height="130"/><!-- rasterized frame -->
