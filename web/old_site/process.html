     <img class="grpelem" id="u1769-22" src="images/u1769-22.png" alt="&nbsp;Having spent several years developing a style of poetry that can adapt to the demands of a bespoke commission, our poets are courteous and attentive to the interests of our clients. From the first point of contact until the final draft our service is entirely bespoke. Upon receiving an inquiry, our preference, when convenient, is to meet our clients in person, so as to best understand the direction the poem should take. After considering the brief, we provide our clients with a free proposal providing some sample lines, a suggested form, the linguistic register, a narrative, etc. Once the proposal has been accepted, we send drafts to our clients throughout the writing process, taking note of any thoughts or amendments they might suggest. Finally, as the poem is nearing completion, a shadow poet will look over the poem to bring it to its very best. Our poems are not signed&#45;off until our clients are entirely satisfied.
